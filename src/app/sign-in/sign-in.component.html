<!-- 登录模块 -->
<div class="sign-in">
  <!-- brand__logo||brand__name -->
  <brand-layout></brand-layout>
  <!-- 登录模块 -->
  <div class="nf4-sign__sign-in">
    <!-- 登录标题 -->
    <div class="nf4-sign__sign-in-text">
      <span>登录</span>
    </div>
    <!-- 登录表单div -->
    <div class="nf4-sign__sign-in-form">
      <!-- 登录表单 （含验证） -->
      <form nz-form [formGroup]="validateForm" class="sign-in-form" (ngSubmit)="submitForm()">
        <!-- 手机号码 -->
        <!-- nz-form-item 表单项用于区分表单中不同的区域 -->
        <!--[nzType]="flex"-->
        <nz-form-item >
          <!-- 表单域 -->
          <nz-form-control >
            <!-- 带有前缀图标 “人头”-->
            <nz-input-group nzPrefixIcon="anticon anticon-user">
              <!-- 最多11位 -->
              <!-- 起别名"phoneNum" -->
              <!-- 默认账号 [ngModel]="'10086'" -->
              <input id="phoneNum" #phoneNum nz-input formControlName="phoneNum" placeholder="手机号码" maxlength="11" >
            </nz-input-group>
            <!-- 验证是否是否碰过这个输入域&&是否输入了手机号&&若没有则提示错误信息 -->
            <nz-form-explain *ngIf="validateForm.get('phoneNum').dirty && validateForm.get('phoneNum').errors">请输入手机号码</nz-form-explain>
          </nz-form-control>
        </nz-form-item>
        <!-- 密码 -->
        <!--[nzType]="flex"-->
        <nz-form-item >
          <nz-form-control>
            <!-- 带有前缀图标 "锁"-->
            <nz-input-group nzPrefixIcon="anticon anticon-lock">
              <!-- 起别名"password" -->
              <!-- 默认密码 [ngModel]="'1008611'" -->
              <input type="password" #password nz-input formControlName="password" placeholder="密码">
            </nz-input-group>
            <!-- 验证是否输入了密码 && 若没有则提示错误信息 -->
            <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">请输入密码</nz-form-explain>
          </nz-form-control>
        </nz-form-item>
        <!--[nzType]="flex"-->
        <nz-form-item>
          <nz-form-control>
            <!-- 是否记住密码 -->
            <label nz-checkbox formControlName="remember">
              <span>记住我</span>
            </label>
            <!-- 忘记密码 -->
            <!--<a class="sign-in-forgot" >忘记密码</a>-->
            <!-- 登录 -->
            <button nz-button nzLoading={{isonLoading}} (click)="signIn(phoneNum.value,password.value)" class="sign-in-button" [nzType]="'primary'">登录</button>
              还没有账户？
            <!-- 注册 -->
            <a href="toRegisterPage">创建一个!</a>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </div>
</div>
